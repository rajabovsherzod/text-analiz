<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <title>Text Analiz</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #E0EAFC 0%, #CFDEF3 100%);
            padding: 30px 20px;
            color: #2d3436;
        }

        .container {
            max-width: 1100px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
        }

        h2 {
            color: #2d3436;
            text-align: center;
            margin-bottom: 40px;
            font-size: 32px;
            font-weight: 600;
            position: relative;
            padding-bottom: 15px;
        }

        h2::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 4px;
            background: linear-gradient(90deg, #667eea, #764ba2);
            border-radius: 2px;
        }

        .input-group {
            display: flex;
            gap: 20px;
            margin-bottom: 40px;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
        }

        .file-input-wrapper {
            position: relative;
            width: 250px;
        }

        .file-input-wrapper input[type="file"] {
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            cursor: pointer;
        }

        .file-input-button {
            width: 100%;
            padding: 13px 25px;
            background: linear-gradient(135deg, #36d1dc 0%, #5b86e5 100%);
            color: white;
            border-radius: 10px;
            border: none;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            text-align: center;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .file-input-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }

        .file-input-button i {
            font-size: 20px;
        }

        select {
            padding: 15px 25px;
            border-radius: 10px;
            border: 2px solid #e0e0e0;
            font-size: 16px;
            width: 250px;
            background: white;
            cursor: pointer;
            transition: all 0.3s ease;
            appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='currentColor' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 15px center;
            background-size: 15px;
        }

        select:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            outline: none;
        }

        button {
            padding: 15px 30px;
            border-radius: 10px;
            border: none;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 150px;
        }

        .button-download{
            background: linear-gradient(135deg, #28a745 0%, #218838 100%);
            color: white;
            font-weight: 600;
            padding: 15px 35px;
        }

        .button-ok{
            background: linear-gradient(135deg, #4b6cb7 0%, #2c529f 100%);
            color: white;
            font-weight: 600;
            padding: 15px 35px;
        }

        button.primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        button.secondary {
            background: white;
            color: #667eea;
            border: 2px solid #667eea;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
        }

        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            margin-top: 30px;
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }

        th {
            background: linear-gradient(135deg, #4b6cb7 0%, #2c529f 100%);
            color: white;
            padding: 20px;
            font-weight: 600;
            font-size: 16px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        td {
            padding: 20px;
            border-bottom: 1px solid #eef0f7;
            color: #2d3436;
            font-size: 17px;  /* o'lcham oshirildi */
            font-weight: 500;
        }

        tr:last-child td {
            border-bottom: none;
        }

        tr:hover td {
            background-color: #f8f9ff;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            .input-group {
                flex-direction: column;
                gap: 15px;
            }

            .file-input-wrapper,
            select,
            button {
                width: 100%;
            }

            th, td {
                padding: 15px 10px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Text Analiz Dasturi</h2>
        <div class="input-group">
            <div class="file-input-wrapper">
                <input type="file" id="fileInput" accept=".txt">
                <div class="file-input-button">
                    <i class="fas fa-file-upload"></i>
                    Faylni tanlang
                </div>
            </div>
            <select id="punctuation">
                <option value=".">Nuqta (.)</option>
                <option value=",">Vergul (,)</option>
                <option value=";">Nuqtali vergul (;)</option>
                <option value=":">Ikki nuqta (:)</option>
                <option value="?">So'roq belgisi (?)</option>
                <option value="!">Undov belgisi (!)</option>
                <option value="–">Tire (–)</option>
                <option value="(">Qavslar (())</option>
                <option value='"'>Qoshtirnoq ("")</option>
                <option value="...">Uch nuqta (...)</option>
                <option value="all">Barchasi</option>
            </select>
            <button class="button-ok" onclick="processFile()">OK</button>
            <button class="button-download" onclick="downloadResult()">Yuklab olish</button>
        </div>
        <table id="resultTable">
            <thead>
                <tr>
                    <th>1-so'z</th>
                    <th>Belgi</th>
                    <th>2-so'z</th>
                    <th>3-so'z</th>
                </tr>
            </thead>
            <tbody id="resultBody"></tbody>
        </table>
    </div>

    <script>
        let allResults = [];

        function capitalizeFirstLetter(string) {
            return string.charAt(0).toUpperCase() + string.slice(1);
        }

        function processFile() {
            const fileInput = document.getElementById('fileInput');
            const punctuation = document.getElementById('punctuation').value;
            const file = fileInput.files[0];

            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const text = e.target.result;
                    const words = text.split(/\s+/);
                    
                    for (let i = 0; i < words.length - 2; i++) {
                        const currentWord = words[i];
                        if (currentWord.endsWith(punctuation) || (punctuation === 'all' && /[.,;:?!–()"...]$/.test(currentWord))) {
                            const mark = currentWord.match(/[.,;:?!–()"...]+$/)[0];
                            const firstWord = currentWord.slice(0, -mark.length);
                            const secondWord = words[i + 1] || '';
                            const thirdWord = words[i + 2] || '';

                            const result = {
                                first: capitalizeFirstLetter(firstWord),
                                mark: mark,
                                second: capitalizeFirstLetter(secondWord),
                                third: capitalizeFirstLetter(thirdWord)
                            };
                            allResults.push(result);
                        }
                    }
                    updateTable();
                };
                reader.readAsText(file);
            }
        }

        function updateTable() {
            const tbody = document.getElementById('resultBody');
            tbody.innerHTML = '';
            
            allResults.forEach(result => {
                const row = tbody.insertRow();
                row.insertCell(0).textContent = result.first;
                row.insertCell(1).textContent = result.mark;
                row.insertCell(2).textContent = result.second;
                row.insertCell(3).textContent = result.third;
            });
        }

        function downloadResult() {
            let content = '';
            allResults.forEach(result => {
                content += `${result.first}\t${result.mark}\t${result.second}\t${result.third}\n`;
            });

            const blob = new Blob([content], { type: 'text/plain' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'natija.txt';
            a.click();
            window.URL.revokeObjectURL(url);
        }
    </script>
</body>
</html>
